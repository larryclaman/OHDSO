trigger: none

jobs:
  - job: detectionscan
    timeoutInMinutes: 5
    pool:
      vmImage: 'ubuntu-latest'

    variables:
      yelpimage: 'ghcr.io/larryclaman/dockerdetectsecrets:latest'
      pluginsdir: yelp-plugins

    steps:
   
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.x'
          addToPath: true
          architecture: 'x64'

      - bash: |
          #pip install wheel
          pip install detect-secrets
        displayName: Install detect-secrets

      - bash: |
          # pipeline doesn't detect output, so have tool save output to file & cat it.
          touch $(Build.StagingDirectory)/creds.json
          echo "running scan"
          detect-secrets scan --help
          #detect-secrets scan -n --all-files --custom-plugins $(Build.Repository.LocalPath)/$(pluginsdir)/azure_storage_key.py $(Build.Repository.LocalPath) > $(Build.StagingDirectory)/creds.json
          echo "ran scan"
          cat $(Build.StagingDirectory)/creds.json
        displayName: 'detect-secrets credentials scan'